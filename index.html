<!DOCTYPE html>

<head>

  <title>Event3D - Landing Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Inline CSS for the image slider and its animations */
    /* Slider container */
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Add a smooth blending effect to the images */
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out; /* Make the transition faster */
      z-index: 0;
      will-change: opacity; /* Optimize for smoother transitions */
    }

    /* The fade animation now has faster transitions */
    .fade {
      animation: fade 3s infinite; /* Reduced the animation duration for quicker transitions */
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }
      12.5% {
        opacity: 1;
      }
      25% {
        opacity: 0;
      }
      37.5% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      62.5% {
        opacity: 0;
      }
      75% {
        opacity: 0;
      }
      87.5% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Optional: Add some visual enhancement like fading background overlay */
    .slider::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* Transparent overlay */
      z-index: 1;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .fade {
      animation: fade 18s infinite;
    }

    @keyframes fade {
      0% {
        opacity: 0;
      }
      16.6% {
        opacity: 1;
      }
      33.3% {
        opacity: 0;
      }
      50% {
        opacity: 0;
      }
      66.6% {
        opacity: 1;
      }
      83.3% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
