<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            margin-top: 50px;
            text-align: center;
        }

        /* Navigation links container */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* Style for individual navigation items */
        .nav-item {
            position: relative;
            text-decoration: none;
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            background: linear-gradient(90deg, #1DB954, #1ED760);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .nav-item i {
            margin-right: 8px;
        }

        /* Hover effects */
        .nav-item:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #1ED760, #1DB954);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        /* Tooltip for the icons */
        .nav-item::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            font-size: 12px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover::after {
            opacity: 1;
        }

        /* Search Bar Styling */
        .search-bar {
            margin: 40px auto;
            max-width: 600px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #1DB954;
            background-color: #1e1e1e;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(90deg, #1DB954, #1ED760);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(90deg, #1ED760, #1DB954);
            transform: scale(1.05);
        }

        /* Event Section Styling */
        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 50px;
            padding: 20px;
        }

        .event-card {
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .event-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .event-card h5 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .event-card p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .event-card a {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 25px;
            background: linear-gradient(90deg, #1DB954, #1ED760);
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .event-card a:hover {
            background: linear-gradient(90deg, #1ED760, #1DB954);
            transform: scale(1.05);
        }

        /* Footer Styling */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #121212;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #1DB954;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 30px;
            background: #1E1E1E;
            transition: all 0.3s ease-in-out;
        }

        footer a:hover {
            background: linear-gradient(90deg, #1ED760, #1DB954);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 20px;
            }
            .event-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- Main Content -->
<div class="container">
    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="index.php" class="nav-item" data-tooltip="Go to Home">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="admin.php" class="nav-item" data-tooltip="Admin Dashboard">
            <i class="fas fa-cogs"></i> Admin
        </a>
        <a href="display.php" class="nav-item" data-tooltip="View Event Display">
            <i class="fas fa-eye"></i> Display
        </a>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search for events..." id="search-input">
        <button onclick="searchEvents()"><i class="fas fa-search"></i> Search</button>
    </div>

    <!-- Events Section -->
    <div class="event-container" id="event-container">
        <!-- Event cards will be dynamically populated here -->
    </div>
</div>

<!-- Footer -->
<footer>
    <a href="index.html">Back to Home</a>
</footer>

<!-- JavaScript for Dynamic Event Loading -->
<script>
    // Sample event data
    const events = [
        {
            id: 1,
            name: "Tech Conference",
            date: "2023-12-15",
            location: "New York",
            image: "images/image1.jpg",
            description: "Join us for the biggest tech conference of the year!"
        },
        {
            id: 2,
            name: "Music Festival",
            date: "2023-11-20",
            location: "Los Angeles",
            image: "images/image2.jpg",
            description: "Experience the best music from around the world."
        },
        {
            id: 3,
            name: "Art Exhibition",
            date: "2023-10-25",
            location: "Chicago",
            image: "images/image3.jpg",
            description: "Discover stunning artworks from talented artists."
        },
        {
            id: 4,
            name: "Food Fair",
            date: "2023-09-30",
            location: "Houston",
            image: "images/image4.jpg",
            description: "Taste delicious cuisines from different cultures."
        },
        {
            id: 5,
            name: "Sports Event",
            date: "2023-08-15",
            location: "Phoenix",
            image: "images/image5.jpg",
            description: "Cheer for your favorite teams in this exciting event."
        },
        {
            id: 6,
            name: "Book Launch",
            date: "2023-07-10",
            location: "Philadelphia",
            image: "images/image6.jpg",
            description: "Meet the authors and get signed copies of their books."
        }
    ];

    // Function to display events
    function displayEvents(filteredEvents = events) {
        const eventContainer = document.getElementById('event-container');
        eventContainer.innerHTML = ''; // Clear existing content

        filteredEvents.forEach(event => {
            const eventCard = `
                <div class="event-card">
                    <img src="${event.image}" alt="${event.name}">
                    <h5>${event.name}</h5>
                    <p>üìÖ ${event.date}</p>
                    <p>üìç ${event.location}</p>
                    <p>${event.description}</p>
                    <a href="display.php?id=${event.id}">View Details</a>
                </div>
            `;
            eventContainer.innerHTML += eventCard;
        });
    }

    // Function to search events
    function searchEvents() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const filteredEvents = events.filter(event =>
            event.name.toLowerCase().includes(searchTerm) ||
            event.location.toLowerCase().includes(searchTerm) ||
            event.description.toLowerCase().includes(searchTerm)
        );
        displayEvents(filteredEvents);
    }

    // Display all events on page load
    displayEvents();
</script>

</body>
